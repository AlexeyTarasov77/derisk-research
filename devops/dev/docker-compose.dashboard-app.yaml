networks:
  dashboard_app_network:
    driver: bridge

services:
  db:
    image: postgres:16
    env_file:
      - ../../apps/dashboard_app/.env.dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
        - dashboard_app_network
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "password"
      POSTGRES_DB: "postgres"
      DB_HOST: "db"
      DB_PORT: "5432"

  streamlit:
    build:
      context: ../../apps
      dockerfile: dashboard_app/Dockerfile
    ports:
      - "8501:8501"
    env_file:
      - ../../apps/dashboard_app/.env.dev
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ../../apps/dashboard_app:/src
    networks:
      - dashboard_app_network
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "password"
      POSTGRES_DB: "postgres"
      DB_HOST: "db"
      DB_PORT: "5432"

  backend:
    build: 
      context: ../../apps
      dockerfile: dashboard_app/app.Dockerfile
    restart: always
    volumes:
      - ../../apps:/src
    env_file:
      - ../../apps/dashboard_app/.env.dev
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 5s
      timeout: 5s
      retries: 5

  telegram_bot:
    build:
      context: ../../apps
      dockerfile: dashboard_app/telegram_app.Dockerfile
    restart: always
    env_file:
      - ../../apps/dashboard_app/.env.dev
    networks:
      - dashboard_app_network
    depends_on:
      backend:
        condition: service_healthy

volumes:
  postgres_data: