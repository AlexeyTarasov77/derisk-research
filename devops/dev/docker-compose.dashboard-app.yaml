networks:
  dashboard_app_network:
    driver: bridge

services:
  db:
    container_name: postgres_dev
    image: postgres:16
    env_file:
      - ../../apps/dashboard_app/.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dashboard_app_network
    ports:
      - "5432:5432"


  streamlit:
    build:
      context: ../../apps
      dockerfile: dashboard_app/Dockerfile
    ports:
      - "8501:8501"
    env_file:
      - ../../apps/dashboard_app/.env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ../../apps/dashboard_app:/app/dashboard_app
    networks:
      - dashboard_app_network

  backend:
    container_name: backend
    build: 
      context: ../../apps
      dockerfile: dashboard_app/app.Dockerfile
    restart: always
    volumes:
      - ../../apps:/app
    env_file:
      - ../../apps/dashboard_app/.env
    ports:
      - "8000:8000"
    networks:
      - dashboard_app_network
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5



  # This service is used to simulate webhook calls over HTTP (instead of using ngrok for HTTPS).
  # It simply fetches updates using long polling; if there are any, it sends an update to the webhook endpoint.
  telegram_webhook_simulator:
    build:
      context: ../../apps
      dockerfile: dashboard_app/webhook_simulator.Dockerfile   
    env_file:
      - ../../apps/dashboard_app/.env   
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - ../../apps/dashboard_app:/app/dashboard_app
    networks:
      - dashboard_app_network



# !!! This is only for testing purposes !!!
# In production, the data_handler collects this data and fills Redis by calling Celery Beat,
# while the dashboard_app only reads.
# However, when you run the dev  with only the dashboard_app,
# it will be called once on startup (with Streamlit).
  redis:
    container_name: redis
    image: redis:latest
    restart: always
    ports:
      - "127.0.0.1:6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - dashboard_app_network



volumes:
  postgres_data:
  redis_data:
