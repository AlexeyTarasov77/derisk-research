name: DashBoard App CI Workflow

on: [push]

jobs:
  run_tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: dashboard_app
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies for Dashboard App
        working-directory: ./apps/dashboard_app
        run: |
          echo "PATH=$HOME/.local/bin:$PATH" >> $GITHUB_ENV
          poetry lock --no-update
          poetry install

      - name: Prepare Environment File
        working-directory: ./apps/dashboard_app
        run: |
          cp .env.dev .env
          sed -i 's/DB_HOST=.*/DB_HOST=127.0.0.1/' .env
          sed -i 's/DB_PORT=.*/DB_PORT=5432/' .env
          sed -i 's/DB_USER=.*/DB_USER=postgres/' .env
          sed -i 's/DB_PASSWORD=.*/DB_PASSWORD=password/' .env
          sed -i 's/DB_NAME=.*/DB_NAME=data_handler/' .env

      - name: Add DATABASE_URL to Environment
        working-directory: ./apps/dashboard_app
        run: |
          echo "DATABASE_URL=postgresql://postgres:password@127.0.0.1:5432/data_handler" >> $GITHUB_ENV

      - name: Wait for Database to be Ready
        run: |
          for i in {1..30}; do
            pg_isready -h 127.0.0.1 -p 5432 -U postgres && break || sleep 2;
          done

      - name: Verify PostgreSQL Port is Open
        run: |
          nc -zv 127.0.0.1 5432

      - name: Run Tests for Dashboard_App
        working-directory: ./apps/dashboard_app
        run: poetry run pytest

